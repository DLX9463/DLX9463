<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="YouTube.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple YouTube Replica</title>
    <link rel="stylesheet" href="YouTube.css">
</head>
<body>
    <header>
        <h1>Simple YouTube Replica</h1>
    </header>
    <main>
        <section class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h2>My first video</h2>
            <p>This my first video please enjoy and if you do please like share and subscribe</p>
        </section>
        <section class="related-videos">
            <h2>Related Videos</h2>
            <div class="video-thumbnail">
                <img src="Profile picture.jpg" alt="Video 1">
                <p>Title of Video 1</p>
            </div>
            <div class="video-thumbnail">
                <img src="thumbnail2.jpg" alt="Video 2">
                <p>Title of Video 2</p>
            </div>
            <div class="video-thumbnail">
                <img src="thumbnail3.jpg" alt="Video 3">
                <p>Title of Video 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Simple YouTube Replica</p>
    </footer>
</body>
</html>
