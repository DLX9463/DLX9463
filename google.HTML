<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            background-color: #7ed7f0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin: 20px auto;
            border: 2px solid rgb(4, 118, 194);
            border-radius: 5px;
            background-color: #ffffff;
            color: rgb(5, 155, 189);
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: #531111;
            cursor: pointer;
            border-radius: 5px;
        }
        .rainbow-box {
    width: 80vw;
    height: 200px;
    border-radius: 5px;
    background: linear-gradient(
        90deg,
        rgba(255, 0, 0, 1) 0%,
        rgba(255, 154, 0, 1) 10%,
        rgba(208, 222, 33, 1) 20%,
        rgba(79, 220, 74, 1) 30%,
        rgba(63, 218, 216, 1) 40%,
        rgba(47, 201, 226, 1) 50%,
        rgba(28, 127, 238, 1) 60%,
        rgba(95, 21, 242, 1) 70%,
        rgba(186, 12, 248, 1) 80%,
        rgba(251, 7, 217, 1) 90%,
        rgba(255, 0, 0, 1) 100%
    );
}
    </style>
</head>
<body>
    <h1>Welcome to QuantumSearch </h1>
    <h2>A science Project Developed By Dev Sharma For UPES</h2>
    <h3></h3>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search Google...">
        <input type="submit" value="Search">
    </form>
</body>
</html>
